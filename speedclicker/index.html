<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Speedclicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="javascript" href="script.js">
  </head>
  <body>
    <header>
      <h1>Speedclicker</h1>
    </header>

    <div class="explanation">
      <p>CLICK AS FAST AS YOU CAN</p>
    </div>

    <div class="main">
      <button type="button" id="button">CLICK HERE</button>
    </div>

    <div class="timer">
      timer:
      <p id="timerText"></p>
    </div>

    <div class="counter">
       <p id="clickCounter"></p>
    </div>
    <div class="highscore">
      Dein Highscore:
      <p id="highscore"></p>
    </div>



  </body>
  <script src="script.js"></script>
</html>
